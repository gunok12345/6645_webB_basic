<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=from, initial-scale=1.0">
    <title>Document</title>
    <style>
    .center{
        align-items: center;
    }
    </style>
</head>
<body>
    
    <h1>HTML Form</h1>
    <h2>Input Element</h2>
    <p>An <span style="color: brown;">input element</span> can be displayed in many way, depending on the type attribute.</p>
    <form action="" method="">
    <fieldset style="background-color: aquamarine;">
        <legend>Text Field</legend>
        <label for="fname">Name:</label><br>
        <input type="text"   placeholder="่กรุณากรอกชื่อ" required id="fname" name="fname">   <br>
        <label for="flname">Last Name:</label><br>
        <input type="text"   placeholder="กรุณากรอกนามสกุล"required id="flname" name="flname"><br>
        <label for="femail">email:</label><br>
        <input type="email"   placeholder="email"  id="femail" name="femail"><br>
        <label for="fage">Age</label><br>
        <input type="number"   placeholder="1"  id="fage" name="fage" min="0" max="10"><br>
        <label for="fage">Age redonly</label><br>
        <input type="number"   placeholder="1"  id="fage" name="xxxxxx" min="0" max="10" readonly value="10"><br>
        <label for="fbrith">brith day</label><br>
        <input type="date"   placeholder="1"  id="fage" name="fage" min="0" max="10"><br>
        <label for="furl">website</label><br>
        <input type="url"   placeholder="website"  id="furl" name="furl"><br>
        <input type="submit" value="ตกลง">
        <input type="reset" value="ยกเลิก"><br>
        
        <fieldset>
            <form action="">
            <input  type="text"   placeholder="email"  id="fuser" name="ffemail"><br>
            <input type="password"   placeholder="password"  id="fpass" name="fpass"><br>
            <input class="center" type="submit" value="login" >
        </fieldset>
        </form>
    </fieldset>
    <fieldset>
        <legend>radio button</legend>
        <form action="">
            <label for="">gender:</label>
            <input type="radio" value="male" id="male" name="gender">
            <label for="male">ผํู้ชาย</label>
            <input type="radio" value="male" id="male2" name="gender">
            <label for="male2">ผํู้หญิง</label><br>
            <button type="submit">ตกลง</button>
        </form>

    </fieldset>
    <fieldset>
    <legend>checkbox</legend>
    <form action="">
        <p>เลือกภาษาที่ชอบ</p>
        <input type="checkbox" name="HTML" id="HTML" value="HTML">
        <label for="HTML">HTML</label>
        <input type="checkbox" name="CSS" id="CSS" value="CSS">
        <label for="CSS">CSS</label>
        <input type="checkbox" name="JAVASCRIPT" id="JAVASCRIPT" value="JAVASCRIPT">
        <label for="JAVASCRIPT">JAVASCRIPT</label>
    </fieldset>
    <fieldset>
        <legend>select...option</legend>
        <form action="">
            <label for="province">province</label>
            <select name="province" id="province">
                <option value="nakhon patom">ปฐมนคร</option>
                <option value="supan">สุพรรณ์</option>
                <option value="bankok">กทม</option>
            </select>
        </form>
    </fieldset>
    <fieldset>
        <legend>textarea</legend>
        <form action="">
            <label for="message">message</label><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea> <br>
            <input type="submit" value="ตกลง">
        </form>
    </fieldset>
    <fieldset>
        <legend>upload file</legend>
        <form action="">
            <label for="file">ไฟล์แนบ</label><br>
            <input type="file" name="attach" id="file"><br>
        <input type="color" name="color" id="color">
        
        </form>
    </fieldset>
    
            
     
    <fieldset>

    </fieldset>
    </form>
</body>
</html>
